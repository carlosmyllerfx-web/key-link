<!DOCTYPE html>
<html>
<head>
    <title>VORTHEX - Key System Arsenal Script</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .icon-yt { 
            width:50px; height:50px; 
            background:#FF0000; 
            border-radius:50%; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            box-shadow:0 0 15px #FF0000;
            text-decoration: none;
        }
        .icon-yt::before { 
            content:"‚ñ∂"; 
            font-size:24px; 
            color:white; 
        }

        .icon-discord { 
            width:50px; height:50px; 
            background:linear-gradient(135deg,#5865F2,#7289DA); 
            border-radius:50%; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            box-shadow:0 0 15px #5865F2;
            text-decoration: none;
        }
        .icon-discord::before { 
            content:"üí¨"; 
            font-size:22px; 
        }

        .key-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .key-input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .key-input {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            width: 300px;
            text-align: center;
            font-weight: bold;
        }

        .generate-btn, .verify-btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .generate-btn {
            background: linear-gradient(45deg, #FF0000, #FF4444);
        }
        .verify-btn {
            background: linear-gradient(45deg, #5865F2, #7289DA);
        }

        .status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }

        .status.valid { color: #00FF88; }
        .status.invalid { color: #FF4444; }

        h1 { 
            font-size: 3rem; 
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF0000, #5865F2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- HEADER COM √çCONES -->
    <div class="header">
        <h1>VORTHEX</h1>
        <div class="social-links">
            <a href="https://youtube.com/@Vorthex-k5n" class="icon-yt" target="_blank"></a>
            <span style="color:white; font-size:18px; margin-right:20px;">YouTube @Vorthex-k5n</span>
            
            <a href="https://discord.gg/vorthexbr" class="icon-discord" target="_blank"></a>
            <span style="color:white; font-size:18px;">Discord VORTHEX</span>
        </div>
    </div>

    <!-- KEY SYSTEM -->
    <div class="key-container">
        <h2>üîë Arsenal Script Key System</h2>
        <div class="key-input-group">
            <input type="text" class="key-input" id="keyInput" placeholder="Insira sua chave aqui..." maxlength="32">
            <button class="generate-btn" onclick="generateKey()">Gerar Chave</button>
            <button class="verify-btn" onclick="verifyKey()">Verificar</button>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 32; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('keyInput').value = key;
            document.getElementById('status').innerHTML = '‚úÖ Chave gerada!';
            document.getElementById('status').className = 'status valid';
        }

        function verifyKey() {
            const key = document.getElementById('keyInput').value;
            const status = document.getElementById('status');
            
            if (!key) {
                status.innerHTML = '‚ùå Insira uma chave!';
                status.className = 'status invalid';
                return;
            }

            setTimeout(() => {
                if (key.length === 32 && Math.random() > 0.3) {
                    status.innerHTML = '‚úÖ Chave V√ÅLIDA! Acesso liberado.';
                    status.className = 'status valid';
                } else {
                    status.innerHTML = '‚ùå Chave INV√ÅLIDA!';
                    status.className = 'status invalid';
                }
            }, 800);
        }

        document.getElementById('keyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyKey();
        });
    </script>
</body>
</html>
