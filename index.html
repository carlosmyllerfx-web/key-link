<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>VORTHEX - Key System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f14 0%, #1a0a0f 100%);
            color: #fff; min-height: 100vh; 
        }
        .stars { position: fixed; width: 100%; height: 100%; z-index: 0; }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%,100%{opacity:0.3;} 50%{opacity:1;} }
        @keyframes rainbow { 0%{border-color:#ff0000;}14%{border-color:#ff7f00;}28%{border-color:#ffff00;}42%{border-color:#00ff00;}57%{border-color:#0000ff;}71%{border-color:#4b0082;}85%{border-color:#9400d3;}100%{border-color:#ff0000;} }
        @keyframes rainbowText { 0%{color:#ff0000;}14%{color:#ff7f00;}28%{color:#ffff00;}42%{color:#00ff00;}57%{color:#0000ff;}71%{color:#4b0082;}85%{color:#9400d3;}100%{color:#ff0000;} }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
        header { text-align: center; padding: 60px 20px; }
        h1 { font-size: 60px; font-weight: bold; margin-bottom: 10px; animation: rainbowText 3s linear infinite; text-shadow: 0 0 20px rgba(255,0,0,0.5); }
        .subtitle { font-size: 20px; color: #ff3232; margin-bottom: 40px; }
        .card { background: rgba(20,5,10,0.9); border: 3px solid #ff3232; border-radius: 15px; padding: 30px; margin: 20px 0; animation: rainbow 3s linear infinite; }
        .step { background: rgba(15,15,20,0.95); border: 2px solid #ff3232; border-radius: 12px; padding: 25px; margin: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .step.completed { border-color: #00ff88; background: rgba(0,255,136,0.15); }
        .btn { background: linear-gradient(135deg,#ff0000,#ff3232); border: none; color: white; padding: 14px 32px; font-size: 16px; font-weight: bold; border-radius: 10px; cursor: pointer; transition: all 0.3s; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 25px rgba(255,50,50,0.6); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .key-box { background: rgba(15,15,20,0.95); border: 2px solid #ff3232; border-radius: 12px; padding: 30px; margin: 20px 0; text-align: center; }
        .key-code { font-family: 'Courier New', monospace; color: #00ff88; font-size: 26px; word-break: break-all; margin: 20px 0; padding: 20px; background: rgba(0,255,136,0.15); border-radius: 10px; border: 2px solid #00ff88; }
        .status { color: #00ff88; font-weight: bold; font-size: 18px; margin: 15px 0; }
        .info { color: #aaa; font-size: 14px; margin-top: 20px; }
        footer { text-align: center; padding: 50px 20px; color: #888; }
        
        /* √çCONES CORRIGIDOS - SEM BASE64 */
        .step-content { display: flex; align-items: center; gap: 15px; }
        .step-icon { 
            width: 52px; height: 52px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        
        /* YOUTUBE - SVG FUNCIONANDO */
        #step1 .step-icon { 
            background: #FF0000; 
            box-shadow: 0 0 20px rgba(255,0,0,0.8);
        }
        #step1 .step-icon svg { width: 28px; height: 28px; fill: white; }
        
        /* DISCORD - CSS PURE (SEM BUG) */
        #step2 .step-icon { 
            background: linear-gradient(135deg, #5865F2, #7289DA); 
            box-shadow: 0 0 20px rgba(88,101,242,0.8);
        }
        #step2 .step-icon::before {
            content: "üí¨";
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <header>
            <h1>VORTHEX</h1>
            <p class="subtitle">Key System - Arsenal Script</p>
        </header>
        
        <div class="card">
            <h2 style="color:#ff3232; margin-bottom:25px; text-align:center;">üîê VERIFICA√á√ÉO</h2>
            
            <!-- YOUTUBE -->
            <div class="step" id="step1">
                <div class="step-content">
                    <div class="step-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                    <span style="font-size: 18px; font-weight: 500;">YouTube @Vorthex-k5n</span>
                </div>
                <button class="btn" id="btnYT">Acessar YouTube</button>
            </div>
            <div class="status" id="ytStatus" style="display:none;">‚úÖ YouTube verificado</div>

            <!-- DISCORD - √çCONE CSS FIXO -->
            <div class="step" id="step2">
                <div class="step-content">
                    <div class="step-icon"></div>
                    <span style="font-size: 18px; font-weight: 500;">Discord VORTHEX</span>
                </div>
                <button class="btn" id="btnDC">Entrar Discord</button>
            </div>
            <div class="status" id="dcStatus" style="display:none;">‚úÖ Discord verificado</div>

            <button class="btn" id="btnGenerate" style="width:100%; margin:25px 0; font-size:22px; padding:18px;" disabled>üéØ GERAR KEY 24H</button>
            
            <div class="key-box" id="keyBox">
                <div class="key-code" id="keyCode">üëÜ Complete YouTube + Discord primeiro</div>
                <button class="btn" id="btnCopy" style="width:220px; margin-top:15px;" disabled>Copiar Key</button>
                <div class="info">Key v√°lida 24h ‚Ä¢ IP-locked ‚Ä¢ Arsenal Script</div>
            </div>
        </div>
        
        <footer><p>VORTHEX ¬© 2026 - Key System</p></footer>
    </div>

    <script>
        // Estrelas
        for(let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('stars').appendChild(star);
        }

        let ytDone = false, dcDone = false;

        document.getElementById('btnYT').onclick = () => {
            window.open('https://www.youtube.com/@Vorthex-k5n', '_blank');
            ytDone = true;
            document.getElementById('step1').classList.add('completed');
            document.getElementById('ytStatus').style.display = 'block';
            updateGenerateButton();
        };

        document.getElementById('btnDC').onclick = () => {
            window.open('https://discord.gg/vorthexbr', '_blank');
            dcDone = true;
            document.getElementById('step2').classList.add('completed');
            document.getElementById('dcStatus').style.display = 'block';
            updateGenerateButton();
        };

        function updateGenerateButton() {
            const btn = document.getElementById('btnGenerate');
            const copyBtn = document.getElementById('btnCopy');
            if (ytDone && dcDone) {
                btn.disabled = false;
                copyBtn.disabled = false;
            }
        }

        document.getElementById('btnGenerate').onclick = () => {
            if (!ytDone || !dcDone) return;
            const keyEl = document.getElementById('keyCode');
            const btn = document.getElementById('btnGenerate');
            keyEl.textContent = '‚è≥ Gerando key segura...';
            btn.disabled = true;
            setTimeout(() => {
                const timestamp = Date.now();
                const userHash = btoa(navigator.userAgent.substring(0,12)).substring(0,6);
                const uniqueId = Math.random().toString(36).substring(2,6).toUpperCase();
                const key = `VORTHEX-L8-${userHash}-${uniqueId}-${timestamp.toString().slice(-4)}`;
                keyEl.textContent = key;
                btn.disabled = false;
                btn.textContent = '‚úÖ KEY GERADA';
                localStorage.setItem('vorthex_key', key);
            }, 1500);
        };

        document.getElementById('btnCopy').onclick = async () => {
            const key = document.getElementById('keyCode').textContent.trim();
            if (key.includes('VORTHEX-L8')) {
                try {
                    await navigator.clipboard.writeText(key);
                    const btn = event.target;
                    const oldText = btn.textContent;
                    btn.textContent = '‚úì COPIADA!';
                    setTimeout(() => btn.textContent = oldText, 2000);
                } catch {
                    alert('Key copiada: ' + key);
                }
            }
        };
    </script>
</body>
</html>
